<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Increse Or Decrease</title>
  </head>
  <body class="text-white flex justify-center items-center h-screen">
    <section id="counter" class="p-8">
      <div class="">
        <p class="text-center text-2xl font-semibold">Count: <span id="count">0</span></p>
      </div>
      <div class="mt-8">
        <button id="increaseBtn" class="px-8 text-xl">Increase +</button>
        <button id="decreaseBtn" class="px-8 text-xl">Decrease -</button>
      </div>
    </section>

    <script src="./count.js"></script>
  </body>
</html>
